<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Surpresinha üíå</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #333;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .envelope {
      width: 200px;
      height: 150px;
      background: url('https://i.imgur.com/fENqUxt.png') no-repeat center/cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .fire {
      animation: burn 2s forwards;
    }

    @keyframes burn {
      0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
      100% { transform: scale(0.5) rotate(720deg); opacity: 0; filter: brightness(0); }
    }

    .card {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 80%;
      background: #fff0f5;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      animation: fadeIn 2s ease forwards;
    }

    .arrow {
      margin-top: 20px;
      font-size: 40px;
      animation: bounce 1s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cinema-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeIn 2s ease forwards;
    }

    .cinema-mode h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    video {
      max-width: 90%;
      border: 2px solid #ff69b4;
      border-radius: 10px;
    }

    body.flowery {
      background-image: url('https://i.imgur.com/1ZQ9ZTr.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flowery">
  <div id="envelope" class="envelope"></div>

  <div id="card" class="card">
    <p>Oi meu amor! üíñ<br><br>
    S√≥ queria te lembrar o quanto voc√™ √© especial pra mim...<br>
    Voc√™ √© a flor mais linda do meu jardim! üå∏<br><br>
    Agora vem c√° que preparei uma surpresinha... üé¨üçø</p>
    <div class="arrow" onclick="startCinema()">‚¨áÔ∏è</div>
  </div>

  <div id="cinema" class="cinema-mode" style="display: none;">
    <h1>HORA DO CINEMINHA üé•</h1>
    <video id="movie" controls>
      <source src="SEU-LINK-DE-FILME.mp4" type="video/mp4">
      Seu navegador n√£o suporta v√≠deo.
    </video>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const cinema = document.getElementById('cinema');

    envelope.addEventListener('click', () => {
      envelope.classList.add('fire');
      setTimeout(() => {
        envelope.style.display = 'none';
        card.style.display = 'flex';
      }, 2000);
    });

    function startCinema() {
      document.body.classList.remove('flowery');
      document.body.style.background = '#000';
      card.style.display = 'none';
      cinema.style.display = 'flex';
    }
  </script>
</body>
</html>
